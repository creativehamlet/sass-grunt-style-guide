---
layout: default
title: Icon Gallery
description: "Icon Gallery"
---

<span class="ab-icon ab-icon--color ab-icon--size-sm ab-alll--analysis-dims"></span>


<div class="container">
    <div class="row">
        <h2 class="section-title">Icon Gallery</h2>
    </div>
    {% for category in site.data.icons.gallery %}
    <div class="row">
        <h3 class="category-title">{{ category.cat }}</h3>
    </div>
    <div class="row">
        {% for icon in category.def %}
        <div class="col-sm-2">
            <div class="icon-card {{ icon.icon_class }} card">
                <h3 class="icon-title">{{ icon.icon_alt }} </h3>
                {% assign size=40 %}
                {% svg "/svg/{{ icon.icon_src }}" %}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <!-- End Gallery -->
</div>
